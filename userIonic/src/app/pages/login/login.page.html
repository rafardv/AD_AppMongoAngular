<ion-content>
  <swiper class="mainSlide" #slidePrincipal>
    <ng-template>
        <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
          <ion-grid fixed>
            <ion-row>
              <ion-col>
                <img src="/assets/avatars/av-1.png">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="email" type="email" required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input name="password" type="password" required></ion-input>
                  </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button type="submit" color="tertiary" shape="round">
                  Login
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
    </ng-template>
    <ion-slide>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <h3>Seleccione Avatar</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <swiper [config]="avatarSlide">
              <ng-template *ngFor="let avatar of avatars">
                <ion-content>
                  <img class="pick-avatar" [ngClass]="{'pick-avatar-seleccionado': avatar.selccionado}"
                       (click)="seleccionarAvatar(avatar)" src="/assets/avatars/{{avatar.img}}" alt="{{avatar.img}}">
                </ion-content>
              </ng-template>
            </swiper>
          </ion-col>
        </ion-row>
        <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email" type="email" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input name="nombre" type="text" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input name="password" type="password" required></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </swiper>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" (click)="mostrarRegistro()" color="tertiary">
          Ingresar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" expand="full" size="small" fill="outline" (click)="mostrarLogin()" color="tertiary">
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
